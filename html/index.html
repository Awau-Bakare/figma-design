<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="firstpage">
        <div class="nav-links">
          <div class="logo">
            <i class="fa-brands fa-figma"></i>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="hand">
            <i class="fa-regular fa-hand"></i>
          </div>

          <div class="auto">
            <p>Autobuy1</p>
          </div>

          <div class="image">
            <img class="img-circle" src="head-removebg-preview.png" alt="" />
          </div>

          <div class="login">
            <button class="login-text">login</button>
          </div>

          <div class="pointer">
            <i class="fa-solid fa-caret-right"></i>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="counter">
            <p>36%</p>
          </div>
          <div class="last-angle">
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
